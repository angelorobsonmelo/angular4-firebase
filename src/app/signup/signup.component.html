<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Signup</h1>
            <form role="form" #f="ngForm" (submit)="signup(f)" autocomplete="off">
                <div class="form-content">

                    <div class="form-group">
                        <input #email="ngModel" type="text" ngModel name="email" class="form-control input-underline input-lg" id="email" placeholder="Email" required>
                        <p *ngIf="email.errors?.required && email.touched" class="alert-danger">Email required</p>
                    </div>

                    <div class="form-group">
                        <input type="password" #password="ngModel" ngModel name="password" class="form-control input-underline input-lg" id="Password" placeholder="Password" required>
                        <p *ngIf="password.errors?.required && password.touched" class="alert-danger">Password error</p>

                    </div>
                    <div class="form-group">
                        <input type="password" ngModel name="certainPassword" #certainPassword="ngModel" [equalTo]="password" class="form-control input-underline input-lg" id="" placeholder="Repeat Password" required="">
                        <p *ngIf="certainPassword.errors?.equalTo" class="alert-danger">equalTo error</p>
                        <p *ngIf="certainPassword.errors?.required && certainPassword.touched" class="alert-danger">Password error</p>

                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="f.invalid"> Register </button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']" > Log in </a>
            </form>
        </div>
    </div>
</div>
