<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Login</h1>
            <form role="form"  #f="ngForm" (submit)="onLoggedin(f)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" #email="ngModel" ngModel  name="email" class="form-control input-underline input-lg" id="email" placeholder="Email" required>
                        <p *ngIf="email.errors?.required && email.touched" class="alert-danger">Email required</p>
                    </div>

                    <div class="form-group">
                        <input type="password" #password="ngModel" ngModel name="password" class="form-control input-underline input-lg" id="Password" placeholder="Password" required>
                        <p *ngIf="password.errors?.required && password.touched" class="alert-danger">Password error</p>
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="f.invalid"> Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
